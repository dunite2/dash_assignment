<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Image Converter & QR Generator</title>
        <style>
            body {
                font-family: 'Segoe UI', Arial, sans-serif;
                background: #f7f7f9;
                margin: 0;
                padding: 0;
                min-height: 100vh;
            }
            .container {
                background: #fff;
                max-width: 700px;
                margin: 40px auto 0 auto;
                padding: 32px 28px 28px 28px;
                border-radius: 14px;
                box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            }
            h1, h2 {
                color: #22223b;
                margin-bottom: 18px;
            }
            .route-section {
                margin: 32px 0;
                padding: 20px;
                background: #f1f3f8;
                border-radius: 8px;
                border-left: 4px solid #4f8cff;
            }
            .form-group {
                margin: 18px 0;
            }
            label {
                display: block;
                margin-bottom: 7px;
                font-weight: 600;
            }
            input[type="file"], input[type="text"], select, textarea {
                width: 100%;
                padding: 11px;
                border: 1px solid #cfd8dc;
                border-radius: 5px;
                font-size: 16px;
                background: #f9fafb;
                margin-bottom: 6px;
            }
            textarea {
                height: 110px;
                resize: vertical;
            }
            button {
                background: linear-gradient(90deg, #4f8cff 0%, #38b6ff 100%);
                color: #fff;
                padding: 12px 28px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
                font-weight: 600;
                margin-top: 10px;
                transition: background 0.2s;
            }
            button:hover {
                background: linear-gradient(90deg, #357ae8 0%, #1fa2ff 100%);
            }
            .nav-links {
                margin: 24px 0 18px 0;
                text-align: center;
            }
            .nav-links a {
                display: inline-block;
                margin: 0 12px;
                padding: 10px 22px;
                background: #38b6ff;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                font-weight: 500;
                transition: background 0.2s;
            }
            .nav-links a:hover {
                background: #4f8cff;
            }
            .flash-messages {
                margin: 20px 0;
            }
            .flash-message {
                padding: 12px;
                margin: 7px 0;
                border-radius: 5px;
                font-size: 15px;
            }
            .flash-message.error {
                background: #ffe0e3;
                color: #b00020;
                border: 1px solid #ffb3b3;
            }
            .flash-message.success {
                background: #e0ffe6;
                color: #006b3c;
                border: 1px solid #b3ffd1;
            }
            .code-block {
                background: #f4f6fb;
                padding: 16px;
                border-radius: 5px;
                font-family: 'Fira Mono', 'Courier New', monospace;
                margin: 12px 0;
                font-size: 15px;
            }
            .format-list {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                margin: 10px 0;
            }
            .format-tag {
                background: #e3f2fd;
                padding: 6px 12px;
                border-radius: 16px;
                font-size: 14px;
                color: #1976d2;
            }
        </style>
</head>
<body>
    <div class="container">
        <h1>Flask Image Converter & QR Generator</h1>
        
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('generate_qr') }}">QR Generator</a>
        </div>

        <div class="flash-messages">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message error">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        {% block content %}{% endblock %}
    </div>
</body>
</html>
